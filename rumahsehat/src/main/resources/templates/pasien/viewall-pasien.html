<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rumah Sehat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Daftar Pasien</h2>
        <br>
        <a th:href="@{/pasien/add}" class="btn btn-primary">Tambah Pasien</a>
        <a class="btn btn-primary" href="/">Beranda</a>
        <br><br>
        <div th:if="*{listPasien.size() != 0}">
          <table class="table">
            <thead>
            <tr>
              <th style='text-align:center; vertical-align:middle'>No</th>
              <th style='text-align:center; vertical-align:middle'>Nama</th>
              <th style='text-align:center; vertical-align:middle'>Username</th>
              <th style='text-align:center; vertical-align:middle'>Email</th>
              <th style='text-align:center; vertical-align:middle'>Saldo</th>
              <th style='text-align:center; vertical-align:middle'>Umur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pasien, iterationStatus : ${listPasien}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
              <td th:text="${iterationStatus.count}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${pasien.nama}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${pasien.username}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${pasien.email}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${pasien.saldo}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${pasien.umur}" style='text-align:center; vertical-align:middle'></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div th:unless="*{listPasien.size() != 0}">
          <h2 th:text="'Belum terdapat user pasien yang terdaftar'"></h2>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
