<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>BelajarBelajar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Detail Appointment</h2>
                <br>
                <p th:text="'Code Appointment: ' + ${appointment.code}"></p>
                <p th:text="'Nama Dokter: ' + ${appointment.dokter}"></p>
                <p th:text="'Nama Pasien: ' + ${appointment.pasien}"></p>
                <p th:text="'Waktu Awal: ' + ${#temporals.format(appointment.waktuAwal, 'dd MMMM yyyy HH:mm')}"></p>
                <a class="btn btn-primary" href="/">Kembali</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
