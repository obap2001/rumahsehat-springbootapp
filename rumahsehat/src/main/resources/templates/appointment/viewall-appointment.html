<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rumah Sehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>List Appointment</h2>
                <br>
                <a th:href="@{/appointment/add}" class="btn btn-primary">Tambah Appointment</a>
                <a class="btn btn-primary" href="/">Beranda</a>
                <br><br>
                <div th:if="*{role == 'Admin'}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style='text-align:center; vertical-align:middle'>No</th>
                            <th style='text-align:center; vertical-align:middle'>Nama Dokter</th>
                            <th style='text-align:center; vertical-align:middle'>Nama Pasien</th>
                            <th style='text-align:center; vertical-align:middle'>Waktu Awal</th>
                            <th style='text-align:center; vertical-align:middle'>Status Appointment</th>
                            <th>
                                <button class="btn btn-primary" type="submit" name="Detail">Tambah Row</button>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="appointment, iterationStatus : ${listAppointment}"
                            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                            <td th:text="${iterationStatus.count}" style='text-align:center; vertical-align:middle'></td>
                            <td th:text="${appointment.uuid_dokter}" style='text-align:center; vertical-align:middle'></td>
                            <td th:text="${appointment.uuid_pasien}" style='text-align:center; vertical-align:middle'></td>
                            <td th:text="${appointment.waktuAwal}" style='text-align:center; vertical-align:middle'></td>
                            <td th:text="${appointment.status}" style='text-align:center; vertical-align:middle'></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="*{listResep.size() != 0}">
                    <h2 th:text="'Tidak ada resep yang dibuat!'"></h2>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
