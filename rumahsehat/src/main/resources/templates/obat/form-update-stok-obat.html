<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rumah Sehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h1>Update Stok Obat</h1>
                <br>
                <form th:action="@{/obat/ubah-stok}" th:object="${obat}" method="POST">

                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{harga}" />
                    <input type="hidden" th:field="*{nama}" />

                    Nama Obat : <br>
                    <input class="form-control" type="text" th:placeholder="${obat.nama}"  disabled />
                    <br><br>

                    Stok : <br>
                    <input class="form-control" type="text" name="stok" th:value="*{stok}" />
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
