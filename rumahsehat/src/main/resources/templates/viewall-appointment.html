<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>List Appointment</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nama Dokter</th>
                        <th>Nama Pasien</th>
                        <th>Waktu Appointment</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment, iterationStatus: ${listAppointment}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${appointment.dokter}"></td>
                        <td th:text="${appointment.pasien}"></td>
                        <td th:text="${appointment.waktuAwal}"></td>

                        <td>
                            <a class="btn btn-primary" th:href="@{/course/view(code=${appointment.code})}">Detail
                                Appointment</a>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
