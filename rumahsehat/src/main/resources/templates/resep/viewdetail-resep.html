<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rumah Sehat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Daftar Resep</h2>
        <br>
        <a class="btn btn-primary" href="/">Beranda</a>
        <p th:text="'ID Resep: ' + ${resep.id}"></p>
        <p th:text="'Tanggal Dibuat: ' + ${resep.createdAt}"></p>
        <p th:text="'Apoteker: ' + ${resep.apoteker}"></p>
        <p th:text="'Jumlah: ' + ${resep.listJumlah}"></p>
        <p th:text="'Appointment: ' + ${resep.appointment}"></p>
        <br><br>
      </div>
    </div>
  </div>
</div>

</body>
</html>
